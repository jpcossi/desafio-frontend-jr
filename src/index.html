<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplify Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <h1>Calendar</h1>
      <div class="slideDay">
        <button id="previous-week">
          <img src="./assets/leftArrow.svg" />
        </button>
        <p>Today</p>
        <button id="next-week"><img src="./assets/rightArrow.svg" /></button>
      </div>
    </header>
    <main id="app">
      <table class="agenda-table">
        <thead>
          <tr>
            <th class="horario"></th>
            <th>
              <div class="dia">
                <p id="dia1-p">Mar</p>
                <h1 id="dia1-data">16</h1>
                <h2 id="dia1-dia">SUN</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p id="dia2-p">Mar</p>
                <h1 id="dia2-data">17</h1>
                <h2 id="dia2-dia">MON</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p id="dia3-p">Mar</p>
                <h1 id="dia3-data">18</h1>
                <h2 id="dia3-dia">TUE</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p id="dia4-p">Mar</p>
                <h1 id="dia4-data">19</h1>
                <h2 id="dia4-dia">WED</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p id="dia5-p">Mar</p>
                <h1 id="dia5-data">20</h1>
                <h2 id="dia5-dia">THU</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p id="dia6-p">Mar</p>
                <h1 id="dia6-data">21</h1>
                <h2 id="dia6-dia">FRI</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p id="dia7-p">Mar</p>
                <h1 id="dia7-data">22</h1>
                <h2 id="dia7-dia">SAT</h2>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="agenda-body"></tbody>
      </table>
    </main>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./utils/hexToRgba.js"></script>
  </body>
</html>
