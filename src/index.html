<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplify Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <h1>Calendar</h1>
      <div class="slideDay">
        <button><</button>
        <p>Today</p>
        <button>></button>
      </div>
    </header>
    <main id="app">
      <table>
        <thead>
          <tr>
            <th class="horario"></th>
            <th>
              <div class="dia">
                <p>Mar</p>
                <h1>16</h1>
                <h2>SUN</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p>Mar</p>
                <h1>17</h1>
                <h2>MON</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p>Mar</p>
                <h1>18</h1>
                <h2>TUE</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p>Mar</p>
                <h1>19</h1>
                <h2>WED</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p>Mar</p>
                <h1>20</h1>
                <h2>THU</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p>Mar</p>
                <h1>21</h1>
                <h2>FRI</h2>
              </div>
            </th>
            <th>
              <div class="dia">
                <p>Mar</p>
                <h1>22</h1>
                <h2>SAT</h2>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="agenda-body"></tbody>
      </table>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
